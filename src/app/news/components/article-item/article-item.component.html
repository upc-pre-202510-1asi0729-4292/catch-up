<mat-card class="article-card">
  <img mat-card-image [alt]="article.title" [src]="article.urlToImage"/>
  <mat-card-header>
  <mat-card-title-group>
    <mat-card-title>{{ article.title }}</mat-card-title>
    <mat-card-subtitle>
      @if(article.author) {
      <p>By {{article.author}} on {{ article.publishedAt | date: 'medium'  }}</p>
      } @else {
      <p>On {{ article.publishedAt | date: 'medium'  }}</p>
      }
    </mat-card-subtitle>
  </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p>{{ article.description }}</p>
  </mat-card-content>
  <mat-card-actions class="actions-section">
    <a [href]="article.url" target="_blank" class="action-button" color="primary" mat-button>
      {{ 'article.read-more' | translate }}
    </a>
    <span class="default-spacer"></span>
    <a [href]="article.source.url" target="_blank" class="action-button" color="primary" mat-button>
      {{ article.source.name }}
    </a>
    <button aria-label="Comments" color="white" mat-icon-button>
      <mat-icon>comment</mat-icon>
    </button>
    <button (click)="shareArticle()" aria-label="Share Article" color="white" mat-icon-button>
      <mat-icon>share</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
